<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Contact form</title>
</head>
<body>
    <form method="POST" action="">
        <h1>Contact Us</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="name">Phone No:</label>
        <input type="text" id="phoneno" name="phone no" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter Your Message" required></textarea>
    
        <div class="captcha-container">
          <img src="" alt="CAPTCHA Image" class="captcha-img">
          <input type="text" id="captcha-input" name="captcha" class="captcha-input" placeholder="Enter the CAPTCHA code" required>
          <button type="reset" onclick="refreshCaptcha()">Refresh</button>
        </div>
    
        <input type="submit" value="Submit">
      </form>
</body>
</html>
